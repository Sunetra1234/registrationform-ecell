<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="register">
                <h2>Register Here</h2>
                <form id="register" method="post">
                  <label>First Name :</label>  
                  <br>
                  <input type="text" name="fname" id="name" placeholder="Enter your First Name">
                  <br><br>
                  <label>Last Name :</label>
                  <br>
                  <input type="text" name="lname" id="name" placeholder="Enter your Last Name">
                  <br><br>
                  <label>Father's Name :</label>  
                  <br>
                  <input type="text" name="frname" id="name" placeholder="Enter your Father's Name">
                  <br><br>
                  <label>Mother's Name :</label>  
                  <br>
                  <input type="text" name="mname" id="name" placeholder="Enter your Mother's Name">
                  <br><br>
                  <label>Age :</label>
                  <br>
                  <input type="number" name="age" id="name" placeholder="How old are you?">
                  <br><br>
                  <label>Email :</label>
                  <br>
                  <input type="email" name="email" id="name" placeholder="Enter your valid email Id">
                  <br><br>
                  <label>Gender :</label>
                  <br>
                  <input type="radio" name="gender" id="male" >
                  &nbsp;
                  <span id="male">Male</span>
                  &nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="radio" name="gender" id="female" >
                  &nbsp;
                  <span id="female">Female</span>
                  <br><br>
                  <label>Mobile Number :</label>
                  <br>
                  <input type="text" name="mobile" id="name" placeholder="Enter your mobile number">
                  <br><br>
                  <label>Known Languages:</label>
                  <br>
                  <input type="checkbox" name="lang" id="eng">
                  &nbsp;
                  <span id="eng">English</span>
                  &nbsp;&nbsp;
                  <input type="checkbox" name="lang" id="hindi">
                  &nbsp;
                  <span id="hindi">Hindi</span>
                  &nbsp;&nbsp;
                  <input type="checkbox" name="lang" id="bengali">
                  &nbsp;
                  <span id="bengali">Bengali</span>
                  <br><br>
                  <input type="submit" value="Submit" name="submit" id="submit">
                </form>
            </div>
        </div>
    </body>
</html>
